# See dos how to configure the bundle: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
  # valid drivers options include "gd" or "gmagick" or "imagick"
  driver: "gd"
  resolvers:
      default:
          web_path: ~

  filter_sets:
      cache: ~

      thumbnail:
          # adjust the image quality to 75%
          quality: 75
          # list of transformations to apply (the "filters")
          filters:
              # create a thumbnail: set size to 120x90 and use the "outbound" mode
              # to crop the image when the size ratio of the input differs
              thumbnail: { size: [32, 32], mode: outbound }
              # create a 2px black border: center the thumbnail on a black background
              # 4px larger to create a 2px border around the final image
              background: {  position: center, color: '#000000' }

      medium:
          # adjust the image quality to 75%
          quality: 75
          # list of transformations to apply (the "filters")
          filters:
              # create a thumbnail: set size to 120x90 and use the "outbound" mode
              # to crop the image when the size ratio of the input differs
              thumbnail: { size: [100, 100], mode: outbound }
              # create a 2px black border: center the thumbnail on a black background
              # 4px larger to create a 2px border around the final image
              background: {  position: center, color: '#000000' }

      thumbnail45:
          # adjust the image quality to 75%
          quality: 75
          # list of transformations to apply (the "filters")
          filters:
              # create a thumbnail: set size to 120x90 and use the "outbound" mode
              # to crop the image when the size ratio of the input differs
              thumbnail: { size: [100, 100], mode: outbound }

      companyLogo:
          # adjust the image quality to 75%
          quality: 75
          # list of transformations to apply (the "filters")
          filters:
              # create a thumbnail: set size to 120x90 and use the "outbound" mode
              # to crop the image when the size ratio of the input differs
              thumbnail: { size: [100, 100] }

      contacts:
          # adjust the image quality to 75%
          quality: 75
          # list of transformations to apply (the "filters")
          filters:
              # create a thumbnail: set size to 120x90 and use the "outbound" mode
              # to crop the image when the size ratio of the input differs
              thumbnail: { size: [173, 173] }


      square:
          quality: 75
          filters:
              thumbnail: { size: [386, 350], mode: outbound }
      rectangle:
          quality: 75
          filters:
              thumbnail: { size: [386, 200], mode: outbound }
      card:
          quality: 100
          filters:
              thumbnail: { size: [271, 220]}
      rectangleCard:
          quality: 100
          filters:
              thumbnail: { size: [271, 140]}
      miniature:
          quality: 100
          filters:
              thumbnail: { size: [66, 66] }
      bigMiniature:
          quality: 100
          filters:
              thumbnail: { size: [96, 96] }
      post:
          quality: 100
          filters:
              thumbnail: { size: [600, 300]}